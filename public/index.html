<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Insira seus dados</h1>
        <form method="POST" action="/submit">
            <input type="text" name="nome" placeholder="Digite seu nome" required>
            <input type="text" name="email" placeholder="Digite seu email" required>
            
            <div class="radio-group">
                <label>Time do coração:</label>
                <label><input type="radio" name="time" value="PELOTAS" required> PELOTAS</label>
                <label><input type="radio" name="time" value="BRASIL" required> BRASIL</label>
                <label><input type="radio" name="time" value="CORINTHIANS(DEREK)" required> CORINTHIANS(DEREK)</label>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
